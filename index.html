<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Your previous CSS styles */
        .btn {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        body {
            background: linear-gradient(135deg, #4A4A4A, #BDBDBD);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #F5F5F5;
            padding:2px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 570px;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            margin: 20px auto;
            border: 3px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .square:hover {
            transform: scale(1.05);
        }

        .black {
            background-color: #B58863;
        }

        .white {
            background-color: #F0D9B5;
        }

        .highlight {
            background-color: #FFD700 !important;
        }

        .game-status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        .game-over {
            font-size: 24px;
            color: #B22222;
            margin-top: 20px;
        }

        .btn {
            margin-top: 15px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .text-brown {
            color: #8B4513; /* Custom brown color for white pieces */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Chess Game</h1>
        <div id="chessboard" class="chessboard"></div>
        
        <div class="d-flex justify-content-center mt-3">
            <button id="backButton" class="btn">Back</button>
            <button id="resetButton" class="btn">Reset</button>
            <button id="forwardButton" class="btn">Forward</button>
        </div>

        <div id="gameStatus" class="game-status"></div>
        <div id="gameOverMessage" class="game-over"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
    <script src="game.js"></script>
</body>
</html>
